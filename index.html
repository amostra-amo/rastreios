<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Rastreios</title>

  <style>
    body {
      font-family: Arial, sans-serif;

    }

      background: #fff;
      padding: 15px;
      border-radius: 5px;
      list-style: none;
    }

    li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <input

  />

  <ul id="resultado"></ul>
